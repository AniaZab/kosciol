<section id="PageRegister" style="display:none" class="pt-2 p-1 bg-light ">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageRegister_Title}"></h1>
    </div>
    <div class="container-lg mt-lg-auto">
        <form action="#" method="POST" th:action="@{register}" th:object="${user}" style="background-color: ivory;">
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" id="inputLogin"
                       placeholder="Login"  th:field="*{login}">
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" id="inputEmail"
                       placeholder="Email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_first_name}"></label>
                <input type="text" class="form-control" id="inputFirstName"
                       th:placeholder="${pageRegister_first_name}" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_last_name}"></label>
                <input type="text" class="form-control" id="inputLastName"
                       th:placeholder="${pageRegister_last_name}"  th:field="*{lastName}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_password}"></label>
                <input type="password" class="form-control" id="inputPassword"
                       th:placeholder="${pageRegister_password}" >
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_new_password}"></label>
                <input type="password" class="form-control" id="inputNewPassword"
                       th:placeholder="${pageRegister_new_password}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_confirm_password}"></label>
                <input type="password" class="form-control" id="inputConfirmPassword" th:placeholder="${pageRegister_confirm_password}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${pageRegister_Title}"
                    onclick="window.location.href='/user/register'"></button>
        </form>
    </div>
</section>

<section id="PageLogin" style="display:none">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageLogin_Title}"></h1>
    </div>
    <div class="container-lg mt-lg-auto">
        <form action="#" method="POST" th:action="@{user/login}" th:object="${user}" style="background-color: ivory;">
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" id="inputLoginEmail"
                       placeholder="Email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label th:text="${pageLogin_password}"></label>
                <input type="password" class="form-control" id="inputLoginPassword"
                       th:placeholder="${pageLogin_password}" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${pageLogin_Title}"
                    onclick="window.location.href='/user/login'"></button>
            <button class="btn btn-primary" th:text="${pageResetPassword_Title}"
                    onclick="return showPage('PageResetPassword');"></button>
            <button class="btn btn-primary" th:text="${pageRegister_Title}"
                    onclick="return showPage('PageRegister');"></button>
        </form>
    </div>
</section>
<section id="PageResetPassword" style="display:none">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageResetPassword_Title}"></h1>
    </div>
    <div class="container-lg mt-lg-auto">
        <form action="#" method="POST" th:action="@{reset}" th:object="${user}" style="background-color: ivory;">
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" id="inputEmailReset" placeholder="Email" th:field="*{email}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${pageResetPassword_Title}"
                    onclick="window.location.href='/user/reset'"></button>
        </form>
    </div>
</section>

                    <div class="form-outline">

<section id="PageNewEvents" class="pt-2 p-1 bg-gradient" style="display:none">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageNewEvents_Title}">Nowe ogłoszenia</h1>
    </div>
    <div class="container-lg mt-lg-auto text-center">
        <div class="table-responsive-md">
            <table id="dtBasicExample" class="table align-middle table-hover table-success table-striped">
                <caption th:text="${pageNewEvents_table_list}"></caption>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th th:text="${pageNewEvents_table_category}" scope="col"></th>
                    <th th:text="${pageNewEvents_table_title}" scope="col"></th>
                    <th scope="col">
                        <a id="toastbtn1" th:text="${pageNewEvents_table_when}" href="#"></a>
                    </th>
                    <th th:text="${pageNewEvents_table_ForWho}" scope="col"></th>
                    <th th:text="${pageNewEvents_table_description}" scope="col"></th>
                    <th th:text="${pageNewEvents_table_extraInfo}" scope="col"></th>
                </tr>
                </thead>
                <tbody th:each="eventToDisplay, stats : ${eventsListToDisplay}">
                <tr>
                    <th scope="row" th:text="${stats.index+1}"></th>
<!--                    <td th:text="${eventToDisplay.category}"></td>-->
                    <td th:text="${eventToDisplay.title}"></td>
                    <td>
                        <div class="toast">
                            <div class="toast-header">
                                <strong class="me-auto" th:text="${eventToDisplay.title}"></strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                            </div>
                            <div class="toast-body">
                                <div class="d-inline" th:text="${eventToDisplay.start_date}"></div>
                                <div class="d-inline" th:text="${eventToDisplay.start_time}"></div>
                                <pre class="d-inline"> </pre>
                                <div class="d-inline">-</div>
                                <pre class="d-inline"> </pre>
                                <div class="d-inline" th:text="${eventToDisplay.finish_date}"></div>
                                <div class="d-inline" th:text="${eventToDisplay.finish_time}"></div>
                            </div>
                        </div>
                    </td>
                    <td th:text="${eventToDisplay.for_who}"></td>
                    <td th:text="${eventToDisplay.description}"></td>
<!--                    <td th:text="${eventToDisplay.extraInfo}"></td>-->
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <th scope="col">#</th>
                    <th th:text="${pageNewEvents_table_category}" scope="col"></th>
                    <th th:text="${pageNewEvents_table_title}" scope="col"></th>
                    <th scope="col">
                        <a id="toastbtn" th:text="${pageNewEvents_table_when}" href="#"></a>
                    </th>
                    <th th:text="${pageNewEvents_table_ForWho}" scope="col"></th>
                    <th th:text="${pageNewEvents_table_description}" scope="col"></th>
<!--                    <th th:text="${pageNewEvents_table_extraInfo}" scope="col"></th>-->
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>

<script type="text/javascript">
    $(function() {
        $('#dateFinishPicker').datepicker();
    });

    $(function() {
        $('#dateStartPicker').datepicker();
    });

    document.getElementById("toastbtn1").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
    }
    document.getElementById("toastbtn").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll('.toast'))
        var toastList = toastElList.map(function(toastEl) {
            return new bootstrap.Toast(toastEl)
        })
        toastList.forEach(toast => toast.show())
    }
</script>
