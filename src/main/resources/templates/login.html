<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/main/login.css}" type="text/css" />
    <script type="text/javascript" th:src="@{/main/login.js}"></script>
</head>

<body>
<h2>Modal Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
    <form onsubmit="return checkLoginForm(this)" class="modal-content animate" method="post" action="#" th:action="@{login}" th:object="${user}">
        <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
            <img src="img_avatar2.png" alt="Avatar" class="avatar">
        </div>

        <div class="container">
            <label><b>Username</b></label>
            <input type="text" th:field="*{login}" placeholder="Enter Username" name="uname" required>

            <label><b>Password</b></label>
            <input type="password" th:field="*{password}" placeholder="Enter Password" name="psw" required>

            <button type="submit" onclick="window.location.href='/user/login'">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
    </form>
</div>

</body>
</html>
