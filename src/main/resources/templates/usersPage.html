<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/main/style.css}" type="text/css" />
    <script type="text/javascript" th:src="@{/userPage/javaScript.js}"></script>
    <script type="text/javascript" th:src="@{/userPage/register.js}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.3/css/dataTables.bootstrap5.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>

    <title th:text="${page_Title}"></title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://www.warszawa.kbwch.pl">
                <img th:src="@{/main/images.jpg}" alt="Logo kościoła" class="d-block" style="height:40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return showPage('PageEvents');" th:text="${pageAddEvent_Title}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return showPage('PageAddUser');" th:text="${pageAddUser_Title}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return showPage('PageChangeUserData');" th:text="${pageChangeUserData_Title}"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="return showPage('PageChangeUserPassword');" th:text="${pageChangeUserPassword_Title}"></a>
                    </li>
                </ul>
                <button class="btn language_button nav-item pl_button mx-1" style="float: right" th:text="pl"
                        onclick="window.location.href='/main/language?lang=pl'">
                </button>
                <button class="btn language_button nav-item d-flex en_button mx-1" th:text="en"
                        onclick="window.location.href='/main/language?lang=en'">
                </button>
                <button type="submit" name="logout" class="btn nav-item d-flex mx-1" th:text="Wyloguj się">
                </button>
            </div>
        </div>
    </nav>
</header>

<section id="PageEvents" class="pt-2 p-1 bg-light ">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageEvents_Title}"></h1>
    </div>
    <div class="container-lg mt-lg-auto">
        <form action="#" method="POST" th:action="@{user/login}" th:object="${user}" style="background-color: ivory;">
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" id="inputLoginEmail"
                       placeholder="Email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label th:text="${pageLogin_password}"></label>
                <input type="password" class="form-control" id="inputLoginPassword"
                       th:placeholder="${pageLogin_password}" th:field="*{password}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${pageLogin_Title}"
                    onclick="window.location.href='/user/login'"></button>
            <button class="btn btn-primary" th:text="${pageResetPassword_Title}"
                    onclick="return showPage('PageResetPassword');"></button>
            <button class="btn btn-primary" th:text="${pageRegister_Title}"
                    onclick="return showPage('PageRegister');"></button>
        </form>
    </div>
</section>

<section id="PageChangeUserData" style="display:none" class="pt-2 p-1 bg-light ">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageRegister_Title}"></h1>
    </div>
    <div class="container-lg mt-lg-auto">
        <form action="#" method="PUT" th:action="@{changeData}" th:object="${user}" style="background-color: ivory;">
            <div class="form-group">
                <label>Login</label>
                <input type="text" class="form-control" id="inputLogin"
                       placeholder="Login"  th:field="*{login}">
            </div>
            <div class="form-group">
                <label >Email</label>
                <input type="email" class="form-control" id="inputEmail"
                       placeholder="Email" th:field="*{email}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_first_name}"></label>
                <input type="text" class="form-control" id="inputFirstName"
                       th:placeholder="${pageRegister_first_name}" th:field="*{firstName}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_last_name}"></label>
                <input type="text" class="form-control" id="inputLastName"
                       th:placeholder="${pageRegister_last_name}"  th:field="*{lastName}">
            </div>
            <div>
                <label th:text="#{pageRegister_password}">password</label>
                <input type="password" th:field="*{password}"/>
                <p th:each="error : ${#fields.errors('password')}"
                   th:text="${error}">Validation error</p>
            </div>
            <div>
                <label th:text="#{pageRegister_.confirmPass}">confirm</label>
                <input type="password" th:field="*{matchingPassword}"/>
            </div>
            <button type="submit" class="btn btn-primary" th:text="${pageRegister_Title}"
                    onclick="window.location.href='/user/register'"></button>
        </form>
    </div>
</section>

<section id="PageChangeUserPassword" style="display:none" class="pt-2 p-1 bg-light ">
    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageRegister_Title}"></h1>
    </div>
    <div class="container-lg mt-lg-auto">
        <form action="#" onSubmit = "return checkPassword(this)" method="POST" th:action="@{changeData}" style="background-color: ivory;">
            <div class="form-group">
                <label th:text="${pageRegister_password}"></label>
                <input type="password" class="form-control" id="inputPassword"
                       th:placeholder="${pageRegister_password}" >
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_new_password}"></label>
                <input type="password" class="form-control" name = password1 id="inputNewPassword"
                       th:placeholder="${pageRegister_new_password}">
            </div>
            <div class="form-group">
                <label th:text="${pageRegister_confirm_password}"></label>
                <input type="password" class="form-control" name = password2 id="inputConfirmPassword"
                       th:placeholder="${pageRegister_confirm_password}">
            </div>
            <button type="submit" class="btn btn-primary" th:text="${pageRegister_Title}"></button>
        </form>
        <div id="errormsg" style="display:none"></div>
        <div>
            <input id="oldpass" name="oldpassword" type="password" />
            <input id="pass" name="password" type="password" />
            <input id="passConfirm" type="password" />
            <span id="error" style="display:none">Password mismatch</span>

            <button type="submit" onclick="savePass()">Change Password</button>
        </div>
    </div>
</section>

</body>
</html>
