<body>

    <div class="p-2 rounded border-primary text-center">
        <h1 th:text="${pageAddEvent_Title}"></h1>
    </div>
    <div class="container-sm mt-sm-auto">
        <form action="#" method="POST" th:action="@{addEvent}" th:object="${event}" style="background-color: ivory;">
            <div class="text-info p-3">

                    <label th:text="${pageAddEvent_form_category_label}" class="form-label"></label>

                <div class="form-group">
                    <label th:text="${pageAddEvent_form_label_title}" class="form-label"></label>
                    <input th:field="*{title}" th:placeholder="${pageAddEvent_form_placeholder_title}" type="text" class="form-control" id="title">
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <label th:text="${pageAddEvent_form_label_when_date_start}" class="form-label"></label>
                    </div>
                    <div class="form-group col-md-5">
                        <label th:text="${pageAddEvent_form_label_when_hour_start}"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <div class="input-group date" id="dateStartPicker">
                            <input th:field="*{startDate}" type="text" class="form-control">
                            <span class="input-group-append">
                                    <span class="input-group-text bg-white d-block">
                                        <i class="fa fa-calendar"></i>
                                    </span>
                                </span>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <input th:field="*{startTime}" type="time" class="form-control" id="startTime">
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-7">
                        <label th:text="${pageAddEvent_form_label_when_date_finish}" class="form-label"></label>
                    </div>
                    <div class="form-group col-md-5">
                        <label th:text="${pageAddEvent_form_label_when_hour_finish}"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-7">
                        <div class="input-group date" id="dateFinishPicker">
                            <input th:field="*{finishDate}" type="text" class="form-control">
                            <span class="input-group-append">
                                <span class="input-group-text bg-white d-block">
                                    <i class="fa fa-calendar"></i>
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <input th:field="*{finishTime}" type="time" class="form-control" id="finishTime">
                    </div>
                </div>
                <div class="form-group">
                    <label th:text="${pageAddEvent_form_label_ForWho}" class="form-label"></label>
                    <input th:field="*{recipientCategory}" th:placeholder="${pageAddEvent_form_placeholder_ForWho}" type="text" class="form-control" id="for_who">
                </div>
                <div class="form-group">
                    <label th:text="${pageAddEvent_form_label_description}" class="form-label"></label>
                    <div class="form-outline">
                        <textarea th:field="*{description}" class="form-control" id="textAreaOpis" rows="4" th:placeholder="${pageAddEvent_form_placeholder_description}"></textarea>
                    </div>
                </div>
                <button th:text="${pageAddEvent_form_button_reset}" type="reset" class="btn btn-outline-danger"></button>
                <button th:text="${pageAddEvent_form_button_submit}" type="submit" class="btn btn-outline-primary"></button>
            </div>
        </form>
    </div>
