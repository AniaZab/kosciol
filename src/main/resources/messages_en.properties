page_Title = Announcements of church KBWCH "God's Home"

pageRegularEvents_Title = Regular events
pageRegularEvents_firstEvent_title = Faith fundamentals
pageRegularEvents_firstEvent_text = Don't you know why we have "assurance of salvation" and at the same time "hope of salvation"? Come to Wednesday's meeting, we will consider the entire process of God's salvation for man. Meetings in room 10 at 18:00. You don't have to participate in all of them!
pageRegularEvents_secondEvent_title = We pray together
pageRegularEvents_secondEvent_text = Friday, 6:00 am is the time for true heroes of prayer. We believe that there are quite a lot of them among us! If you want to join us in prayer, we invite you to room 10 every Friday. We believe in God's promise that He allows Himself to be found by those who seek Him.
pageRegularEvents_thirdEvent_title = Worship evening
pageRegularEvents_thirdEvent_text = Every month on Saturdays at 6 p.m. we meet at 22 Bia\u0142ostocka Street for an evening of worship and prayer. Book the time, come and expect great things!
pageRegularEvents_fourthEvent_title = Service
pageRegularEvents_fourthEvent_text = Every Sunday at 11:00 am we meet at 22 Bia\u0142ostocka Street for a service. You're welcome!

