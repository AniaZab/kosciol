pageRegularEvents_firstEvent_text = Nie wiesz dlaczego mamy "pewno\u015B\u0107 zbawienia" a jednocze\u015Bnie "nadziej\u0119 zbawienia"? Przyjd\u017A na \u015Brodowe spotkanie, b\u0119dziemy rozwa\u017Ca\u0107 ca\u0142y proces zbawienia cz\u0142owieka przez Boga. Spotkania w sali nr 10 o 18:00 Nie musisz uczestniczy\u0107 we wszystkich!
pageRegularEvents_secondEvent_title = Modlimy si\u0119 razem
pageRegularEvents_secondEvent_text = Pi\u0105tek, godzina 6:00 rano to pora dla prawdziwych modlitewnych bohater\u00F3w. Wierzymy, \u017Ce jest ich ca\u0142kiem sporo w\u015Br\u00F3d nas! Je\u015Bli chcesz do\u0142\u0105czy\u0107 do wsp\u00F3lnej modlitwy to zapraszamy w ka\u017Cdy pi\u0105tek do sali nr 10. Wierzymy w Bo\u017C\u0105 obietnic\u0119, \u017Ce On daje si\u0119 znale\u017A\u0107 tym, kt\u00F3rzy Go szukaj\u0105.
pageRegularEvents_thirdEvent_title = Wiecz\u00F3r uwielbienia
pageRegularEvents_thirdEvent_text = W soboty co miesi\u0105c o 18:00 spotykamy si\u0119 na Bia\u0142ostockiej 22 na wiecz\u00F3r uwielbienia i modlitwy. Zarezerwuj czas, przyjd\u017A i oczekuj wielkich rzeczy!
pageRegularEvents_fourthEvent_title = Nabo\u017Ce\u0144stwo
pageRegularEvents_fourthEvent_text = W ka\u017Cd\u0105 niedziel\u0119 o 11:00 rano spotykamy si\u0119 na Bia\u0142ostockiej 22 na nabo\u017Ce\u0144stwie_ Serdecznie zapraszamy!
